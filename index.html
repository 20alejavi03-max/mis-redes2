  <style>
    :root {
      --bg: #f2f2f2;
      --text: #000000;
      --glass: rgba(255, 255, 255, 0.15);
      --backdrop: blur(10px);
    }
    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --glass: rgba(0, 0, 0, 0.3);
      --backdrop: blur(10px);
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      transition: background 0.5s, color 0.5s;
      overflow-x: hidden;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--text);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      margin-bottom: 10px;
    }
    h1 {
      margin-bottom: 25px;
    }
    .links-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 320px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      padding: 15px;
      width: 100%;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: var(--glass);
      backdrop-filter: var(--backdrop);
    }
    .link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border: 2px solid white;
      border-radius: 5px;
      background: white;
    }
    .link:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .twitch { background: #9146FF; }
    .kick   { background: #53FC18; color: black; }
    .youtube{ background: #FF0000; }
    .tiktok { background: #000000; }
    .instagram {
      background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
    }
    .x { background: #000000; }
    .extra-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .extra-btn:hover {
      transform: scale(1.05);
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
